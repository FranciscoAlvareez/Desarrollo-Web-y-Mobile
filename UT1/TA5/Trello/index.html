<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Trello</title>
  </head>
  <body>
    <!--#A9A9A9-->
    <header id="head">
      <h1>Trello</h1>
    </header>

    <section id="tasks">
      <main class="cards">
        <div class="headerCard">
          <p class="titleCard">Lista de tareas</p>
          <button><i class="fa-solid fa-ellipsis"></i></button>
        </div>

        <div class="listaTareas">

        </div>

        <div class="footerCard">
          <div class="addCardFooter">
            <button class="addCardButton">
              <i class="fa-solid fa-plus"></i>
              <p class="pButtonFooter">Añadir una tarjeta</p>
            </button>
          </div>
          <button><i class="fa-regular fa-window-restore"></i></button>
        </div>
      </main>
  

      <main class="cards">
        <div class="headerCard">
          <p class="titleCard">En proceso</p>
          <button><i class="fa-solid fa-ellipsis"></i></button>
        </div>

        <div class="listaTareas">

        </div>

        <div class="footerCard">
          <div class="addCardFooter">
            <button class="addCardButton">
              <i class="fa-solid fa-plus"></i>
              <p class="pButtonFooter">Añadir una tarjeta</p>
            </button>
          </div>
          <button><i class="fa-regular fa-window-restore"></i></button>
        </div>
      </main>

      <main class="cards">
        <div class="headerCard">
          <p class="titleCard">Finalizado</p>
          <button><i class="fa-solid fa-ellipsis"></i></button>
        </div>

        <div class="listaTareas">

        </div>
  
        <div class="footerCard">
          <div class="addCardFooter">
            <button class="addCardButton">
              <i class="fa-solid fa-plus"></i>
              <p class="pButtonFooter">Añadir una tarjeta</p>
            </button>
          </div>
          <button><i class="fa-regular fa-window-restore"></i></button>
        </div>
      </main>
    </section>
    <script src="eventos.js"></script>
  </body>
</html>
